               <div class="map">
                  <div id='map'></div>
                  <script>
                     var map = L.map('map').fitWorld();
                 
                     L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
                       maxZoom: 20,
                     })
                       .addTo(map);
                 
                     var json_point = [
                      {
                         name: 'อุทยานแห่งชาติภูหินร่องกล้า',
                         lat: 17.0039184,
                         lon: 100.9920595
                       }, {
                         name: 'น้ำตกหมันแดง',
                         lat: 16.9413893,
                         lon: 101.0625476
                       }, {
                         name: 'เขาโปกโล้น',
                         lat: 17.3074989,
                         lon: 100.8178822
                       }, {
                         name: 'วัดพระศรีรัตนมหาธาตุราชวรมหาวิหาร',
                         lat: 16.8238993,
                         lon: 100.260053
                       }, {
                         name: 'น้ำตกแก่งซอง',
                         lat: 16.8666078,
                         lon: 100.6296124
                       }, {
                         name: 'อุทยานแห่งชาติทุ่งแสลงหลวง',
                         lat: 16.5790668,
                         lon: 100.8783942
                       }, {
                         name: 'ล่องแพแก่งไฮ',
                         lat: 16.9815353,
                         lon: 100.7474839
                       }, {
                         name: 'บ้านมุง',
                         lat: 16.5428649,
                         lon: 100.6085773
                       }, {
                         name: 'น้ำตกชาติตระการ',
                         lat: 17.3733229,
                         lon: 100.6061388
                       }, {
                         name: 'สวนบัวอมรรัตน์',
                         lat: 16.8201101,
                         lon: 100.2290161
                       }, {
                         name: 'โรงเรียนการเมืองทหาร',
                         lat: 16.8007078,
                         lon: 100.1965469
                       }, {
                         name: 'ต้นไม้รูปหัวใจ เนินมะปราง',
                         lat: 16.7252506,
                         lon: 100.6235862
                       }, {
                         name: 'น้ำตกแก่งโสภา',
                         lat: 16.8666326,
                         lon: 100.5933431
                       }, {
                         name: 'ศาลสมเด็จพระนเรศวรมหาราช',
                         lat: 16.8298447,
                         lon: 100.2591623
                       }, {
                         name: 'ลานหินปุ่ม',
                         lat: 16.9939645,
                         lon: 100.9887281
                       }
                 
                 
                     ]
                 
                 
                     function onLocationFound(e) {
                       console.log(e);
                 
                       L.marker(e.latlng).addTo(map)
                 
                       var center = [e.latlng.lng, e.latlng.lat];
                       var radius = 5;
                       var options = { steps: 90, units: 'kilometers', properties: { foo: 'bar' } };
                       var circle = turf.circle(center, radius, options);
                       var circle_ = L.geoJson(circle).addTo(map)
                 
                       var hospital_icon = L.icon({
                         iconUrl: 'https://img.icons8.com/external-others-anggara-putra/452/external-online-online-healthcare-others-anggara-putra-121.png',
                         iconSize: [35, 35],
                       });
                       json_point.forEach(f => {
                 
                         var from = turf.point([f.lon, f.lat]);
                         var to = turf.point([e.latlng.lng, e.latlng.lat]);
                         var distance = turf.distance(from, to);
                 
                         L.marker([f.lat, f.lon], { icon: hospital_icon })
                           .bindPopup(' ชื่อสถานที่ท่องเที่ยว : ' + f.name + ' <br> ระยะทาง : ' + distance.toFixed(2) + ' กิโลเมตร <br><a target="_blank" href="https://www.google.co.th/maps/dir/' + e.latlng.lat + ',' + e.latlng.lng + '/' + f.lat + ',' + f.lon + '/"> นำทาง </a>')
                           .addTo(map)
                       });
                     }
                 
                     function onLocationError(e) {
                       alert(e.message);
                     }
                 
                     map.on('locationfound', onLocationFound);
                     map.on('locationerror', onLocationError);
                 
                     map.locate({ setView: true, maxZoom: 10 });
                   </script>
